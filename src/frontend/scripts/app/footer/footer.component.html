<div class="footer text-white">
	<div class="container-fluid">
		<div class="row">
			<!-- Info Button & Copyright (Large Screens) -->
			<div class="hidden-sm-down col">
				<span class="no-decoration">
					<a (click)="infoModal.openModal()"
					   angulartics2On="click"
					   [angularticsCategory]="'Footer'"
					   [angularticsEvent]="'ClickInfo'">
						<span><i class="fa fa-info-circle"></i></span>
					</a>
				</span>
				| Crafted with <span class="fa fa-heartbeat"></span> by
				<a href="https://AptiTekk.com">AptiTekk, LLC.</a>
			</div>
			
			<!-- Info Button & Copyright (Small Screens) -->
			<div class="hidden-md-up col col-auto">
				<span class="no-decoration">
					<a (click)="infoModal.openModal()"
					   angulartics2On="click"
					   [angularticsCategory]="'Footer'"
					   [angularticsEvent]="'ClickInfo'">
						<span><i class="fa fa-info-circle"></i></span>
					</a>
				</span>
				| <span class="fa fa-copyright"></span>
				<a href="https://AptiTekk.com">AptiTekk, LLC.</a>
			</div>
			
			<!-- Help Button -->
			<div class="col text-right">
				<a (click)="helpModal.openModal()"
				   angulartics2On="click"
				   [angularticsCategory]="'Footer'"
				   [angularticsEvent]="'ClickHelp'">
					<span>
						<i class="fa fa-question-circle"></i>
					</span>
					Need Help?
				</a>
			</div>
		</div>
	</div>
</div>

<!-- Modals (Need to be outside of footer for z-index to work properly.) -->
<info-modal #infoModal></info-modal>
<help-modal #helpModal></help-modal>
