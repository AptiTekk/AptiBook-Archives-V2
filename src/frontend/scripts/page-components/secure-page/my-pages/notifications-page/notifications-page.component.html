    <div *ngIf="unreadNotification != undefined && unreadNotification.length > 0">

        <panel *ngFor="let notification of unreadNotification">
            <panel-body>
              <strong>{{notification.subject}}</strong>
            <br/>
                {{notification.body}}
                <br/>
               <i style="color:#808080">{{getTimeAgo(notification)}}</i>
            </panel-body>
        </panel>
    </div>
