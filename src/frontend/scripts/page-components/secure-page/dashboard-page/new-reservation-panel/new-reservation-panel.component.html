<h3>New Reservation - {{step == 0 ? 'Start' : 'End'}} Time</h3>
<hr/>

<p>Please select the {{step == 0 ? 'start' : 'end'}} time of your reservation.</p>

<div *ngIf="step == 0">
    <div class="form-group">
        <date-time-picker [(ngModel)]="startDate" [inline]="true" [stacked]="true"></date-time-picker>
    </div>

    <div class="btn-group btn-block">
        <button class="btn btn-default" style="width: 50%" (click)="onCancel()">
            <i class="fa fa-arrow-left"></i>
            Cancel
        </button>
        <button class="btn btn-primary" style="width: 50%" (click)="onNext()">
            Next
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>
</div>

<div *ngIf="step == 1">
    <div class="form-group">
        <date-time-picker [(ngModel)]="endDate" [minDate]="startDate" [inline]="true"
                          [stacked]="true"></date-time-picker>
    </div>

    <div class="btn-group btn-block">
        <button class="btn btn-default" style="width: 50%" (click)="onPrevious()">
            <i class="fa fa-arrow-left"></i>
            Previous
        </button>
        <button class="btn btn-primary" style="width: 50%" (click)="onSearch()">
            Search
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>
