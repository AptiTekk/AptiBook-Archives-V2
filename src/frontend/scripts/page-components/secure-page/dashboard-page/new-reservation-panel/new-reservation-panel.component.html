<panel [type]="'primary'" [title]="'New Reservation'">
    <panel-body>
        <p>Please select the start and end times for your reservation.</p>

        <div class="form-group">
            <label for="startTimePicker">Start Time:</label>
            <date-time-picker id="startTimePicker" [(ngModel)]="startDate" [inline]="false"
                              [sideBySide]="true"></date-time-picker>
        </div>
        <div class="form-group">
            <label for="endTimePicker">End Time:</label>
            <date-time-picker id="endTimePicker" [(ngModel)]="endDate" [minDate]="startDate" [inline]="false"
                              [sideBySide]="true"></date-time-picker>
        </div>
    </panel-body>

    <panel-footer>
        <div class="btn-group btn-block">
            <button class="btn btn-default" style="width: 50%" (click)="onCancel()">
                <i class="fa fa-times"></i>
                Cancel
            </button>
            <button class="btn btn-primary" style="width: 50%" (click)="onSearch()" [disabled]="isEndBeforeStart">
                Search
                <i class="fa fa-search"></i>
            </button>
        </div>
    </panel-footer>
</panel>
