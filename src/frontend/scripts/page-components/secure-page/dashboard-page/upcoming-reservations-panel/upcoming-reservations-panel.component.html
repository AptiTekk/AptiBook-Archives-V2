<panel [type]="'primary'" [title]="'Your Upcoming Reservations'">
    <panel-body>
        <div *ngIf="upcomingReservations.length > 0">
            <panel *ngFor="let reservation of upcomingReservations | slice:0:3">
                <panel-body>
                    <h4 style="margin: 5px 0;">Computer Lab</h4>
                    <span class="label label-{{getStatusLabelClassSuffix(reservation)}} pull-right"
                          style="margin-top: -30px;">{{getStatusLabelText(reservation)}}</span>
                    <div style="font-weight: bold">{{reservation.title}}</div>
                    <span class="label label-default">Start</span> {{reservation.start}}<br/>
                    <span class="label label-default">End</span> {{reservation.end}}
                </panel-body>
            </panel>
        </div>
        <div *ngIf="upcomingReservations.length == 0">
            <h3>You have no upcoming Reservations.</h3>
        </div>
    </panel-body>
    <panel-footer>
        <span style="font-size: 16px; position: absolute; margin-top: 5px;" class="label label-default"
              *ngIf="upcomingReservations.length > 3">+ {{upcomingReservations.length - 3}} more</span>
        <div class="btn-toolbar">
            <button class="btn btn-default pull-right" [routerLink]="['', 'secure', 'my', 'reservations']">View All
            </button>
        </div>
    </panel-footer>
</panel>
