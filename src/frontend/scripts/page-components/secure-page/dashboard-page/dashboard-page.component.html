<div class="container-fluid">
    <div class="row">

        <!-- Left Sidebar Section -->
        <div class="col-xs-12 col-md-4 col-lg-3">

            <!-- Upcoming Reservations -->
            <div class="upcoming-reservations-section"
                 [@makingNewReservation]="!makingNewReservation">
                <upcoming-reservations-panel></upcoming-reservations-panel>
                <button class="btn btn-primary btn-block" (click)="onNewReservationStart()">
                    <i class="fa fa-plus"></i>
                    New Reservation
                </button>
            </div>

            <!-- New Reservation -->
            <div class="new-reservation-section" style="opacity: 0"
                 [@makingNewReservation]="makingNewReservation">

                <h3>New Reservation</h3>
                <hr/>

                <p>When would you like to make a reservation?
                    Use the date and time selectors below and click next when you are ready.</p>

                <div class="btn-group btn-block">
                    <button class="btn btn-default" style="width: 50%" (click)="onCancelNewReservation()">
                        <i class="fa fa-arrow-left"></i>
                        Cancel
                    </button>
                    <button class="btn btn-primary" style="width: 50%" (click)="onNewReservationNext()">
                        Next
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Calendar Section -->
        <div class="hidden-xs hidden-sm col-md-8 col-lg-9">
            <div class="calendar-container" style="height: calc(100vh - 50px - 50px - 40px);">
                <calendar [eventFeedUrl]="apiService.getApiUrlFromEndpoint('reservations')"
                          [hiddenStatuses]="['rejected', 'cancelled']"
                          [title]="'Public Calendar'"
                          (eventSelected)="onCalendarEventClicked($event)"></calendar>
            </div>
        </div>
    </div>
</div>
