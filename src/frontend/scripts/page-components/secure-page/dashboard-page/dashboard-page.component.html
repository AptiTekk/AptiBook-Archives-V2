<div class="container-fluid" style="height: calc(100vh - 50px - 50px - 40px)">
    <div class="row" style="height: 100%">
        <div class="col-xs-12 col-md-4 col-lg-3">
            <upcoming-reservations-panel></upcoming-reservations-panel>

            <button class="btn btn-primary btn-block">
                <i class="fa fa-plus"></i>
                New Reservation
            </button>
        </div>
        <div class="hidden-xs hidden-sm col-md-8 col-lg-9" style="height: 100%;">
            <div class="calendar-container" style="height: 100%">
                <calendar [eventFeedUrl]="apiService.getApiUrlFromEndpoint('reservations')"
                          [hiddenStatuses]="['rejected', 'cancelled']"
                          [timezone]="timezone"
                          (eventSelected)="onCalendarEventClicked($event)"></calendar>
            </div>
        </div>
    </div>
</div>
