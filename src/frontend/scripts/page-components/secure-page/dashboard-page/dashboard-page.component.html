<div class="container-fluid" style="height: calc(100vh - 50px - 50px - 20px)">
    <div class="row" style="height: 100%">
        <div class="col-xs-12 col-md-3">
            <panel [type]="'primary'" [title]="'Your Upcoming Reservations'">
                <panel-body>
                    <panel>
                        <panel-body>
                            <h4 style="margin: 5px 0;">Computer Lab</h4>
                            <span class="label label-success pull-right" style="margin-top: -30px;">Approved</span>
                            <div style="font-weight: bold">CRT Testing</div>
                            <span class="label label-default">Start</span> 11/18/2016 3:00 PM <br/>
                            <span class="label label-default">End</span> 11/18/2016 4:00 PM
                        </panel-body>
                    </panel>
                    <panel>
                        <panel-body>
                            <h4 style="margin: 5px 0;">Library</h4>
                            <span class="label label-default pull-right" style="margin-top: -30px;">Pending</span>
                            <div style="font-weight: bold">Book Club</div>
                            <span class="label label-default">Start</span> 11/19/2016 12:00 PM <br/>
                            <span class="label label-default">End</span> 11/19/2016 1:30 PM
                        </panel-body>
                    </panel>
                    <panel>
                        <panel-body>
                            <h4 style="margin: 5px 0;">Laptop Cart</h4>
                            <span class="label label-success pull-right" style="margin-top: -30px;">Approved</span>
                            <div style="font-weight: bold">Essay Research</div>
                            <span class="label label-default">Start</span> 11/24/2016 2:00 PM <br/>
                            <span class="label label-default">End</span> 11/24/2016 5:15 PM
                        </panel-body>
                    </panel>

                    <a href="#" style="font-size: 16px;">+ 2 more</a>
                </panel-body>
            </panel>


            <button class="btn btn-primary btn-block">
                <i class="fa fa-plus"></i>
                New Reservation
            </button>
        </div>
        <div class="hidden-xs col-md-9" style="height: calc(100% - 20px)">
            <calendar [eventFeedUrl]="apiService.getApiUrlFromEndpoint('reservations')"
                      [hiddenStatuses]="['rejected', 'cancelled']"
                      [timezone]="timezone"
                      (eventSelected)="onCalendarEventClicked($event)"></calendar>
        </div>
    </div>
</div>
