<div class="container-fluid">

    <ol class="breadcrumb">
        <li><a [routerLink]="['', 'secure']">Home</a></li>
        <li class="active">Configuration</li>
        <li class="active">Users</li>
    </ol>

    <datatable>
        <datatable-column [title]="'Email Address'">
            <datatable-cell *ngFor="let user of users">
                {{user.emailAddress}}
            </datatable-cell>
        </datatable-column>
        <datatable-column [title]="'First Name'">
            <datatable-cell *ngFor="let user of users">
                {{user.firstName}}
            </datatable-cell>
        </datatable-column>
        <datatable-column [title]="'Last Name'">
            <datatable-cell *ngFor="let user of users">
                {{user.lastName}}
            </datatable-cell>
        </datatable-column>
        <datatable-column [title]="'Assigned User Groups'">
            <datatable-cell *ngFor="let user of users">
                {{getUserGroupsNames(user).join(', ')}}
            </datatable-cell>
        </datatable-column>
    </datatable>

</div>
