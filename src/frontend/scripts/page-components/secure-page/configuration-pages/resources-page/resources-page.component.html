<ol class="breadcrumb">
	<li><a [routerLink]="['', 'secure']">Home</a></li>
	<li class="active">Configuration</li>
	<li class="active">Resources</li>
</ol>

<div class="container-fluid">
	<div class="row">
		<!-- Resource Categories Selection Sidebar -->
		<div class="col-xs-12 col-md-5 col-lg-3">
			
			<!-- Header Buttons -->
			<div class="btn-toolbar">
				
				<!-- Add Button -->
				<button class="btn btn-primary"
						(click)="newCategoryModal.open()">
					Add New Category
				</button>
				
				<!-- Edit Button -->
				<button class="btn btn-default"
						(click)="editCategoryModal.open(currentResourceCategory)"
						*ngIf="currentResourceCategory">
					Edit This Category
				</button>
			</div>
			
			<hr/>
			
			<!-- Categories List -->
			<ul id="resource-categories-list"
				*ngIf="resourceCategories?.length > 0">
				<li *ngFor="let resourceCategory of resourceCategories"
					[class.selected]="currentResourceCategory && currentResourceCategory.name === resourceCategory.name"
					[routerLink]="['', 'secure', 'configuration', 'resources', resourceCategory.name.toLowerCase()]">
					{{resourceCategory.name}}
				</li>
			</ul>
			
			<div *ngIf="resourceCategories?.length == 0">
				<h4>
					There are no Categories.
				</h4>
			</div>
		
		</div>
		
		<!-- Content Area -->
		<div class="col-xs-12 col-md-7 col-lg-9"
			 *ngIf="currentResourceCategory">
			
			<!-- Header Buttons -->
			<div class="row">
				<div class="col-xs-12">
					<div class="btn-toolbar">
						
						<!-- Add Button -->
						<button class="btn btn-primary"
								(click)="newResourceModal.open(currentResourceCategory)">
							Add New Resource
						</button>
					</div>
					
					<hr/>
				</div>
			</div>
			
			<!-- Resource Cards -->
			<div class="row"
				 *ngIf="currentResourceCategory?.resources.length > 0">
				<div class="col-xs-12 col-lg-6"
					 *ngFor="let resource of currentResourceCategory.resources">
					
					<!-- Resource Card -->
					<panel [type]="'primary'"
						   class="resource-panel">
						<panel-body>
							<!-- Resource Image -->
							<resource-image [resource]="resource"></resource-image>
							
							<!-- Resource Name -->
							<h3>{{resource.name}}</h3>
							<hr/>
							<form-group [faIconName]="resource.needsApproval ? 'check-square-o' : 'square-o'"
										[readOnly]="true"
										[value]="resource.needsApproval ? 'Requires Approval' : 'No Approval Required'">
							</form-group>
							<form-group [faIconName]="'sitemap'"
										[readOnly]="true"
										[value]="'Owned by ' + resource.owner.name">
							</form-group>
						</panel-body>
						<panel-footer>
							
							<!-- Edit Button -->
							<button class="btn btn-default"
									(click)="editResourceModal.open(resource)">Edit
							</button>
							
							<!-- Delete Button -->
							<button class="btn btn-danger pull-right"
									(click)="resourceForDeletion = resource;resourceDeleteModal.open()">
								Delete
							</button>
						</panel-footer>
					</panel>
				</div>
			</div>
			<div *ngIf="currentResourceCategory?.resources.length == 0">
				<h4>There are no Resources in this Category.</h4>
			</div>
		</div>
	</div>
</div>

<new-category-modal #newCategoryModal
					(submitted)="onNewCategory($event)">
</new-category-modal>

<edit-category-modal #editCategoryModal
					 (submitted)="onEditCategory($event)"
					 (deleted)="onDeleteCategory()">
</edit-category-modal>

<new-resource-modal #newResourceModal
					(submitted)="onNewResource()">
</new-resource-modal>

<edit-resource-modal #editResourceModal
					 (submitted)="onEditResource()">
</edit-resource-modal>

<deletion-confirmation-modal #resourceDeleteModal
							 [message]="resourceForDeletion ? 'Are you sure you want to delete the \'' + resourceForDeletion.name + '\' Resource?' : ''"
							 [warning]="'This will delete all associated Reservations as well!'"
							 (confirm)="onDeleteResource()">
</deletion-confirmation-modal>
