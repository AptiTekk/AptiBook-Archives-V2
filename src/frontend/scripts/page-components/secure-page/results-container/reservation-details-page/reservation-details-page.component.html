<div class="container">
    <ol class="breadcrumb">
        <li><a [routerLink]="['', 'secure']">Home</a></li>
        <li><a [routerLink]="['','secure','search-results']">Search</a></li>
        <li class="active">Request Reservation</li>
    </ol>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h4>Requesting Reservation for {{resource.name}}</h4>
        </div>
    </div>

    <ul class="nav nav-tabs">
        <li class="active"><a [routerLink]="['','secure','search-results','reservation-details']">Details</a></li>
    </ul>

    <br/>

    <form (ngSubmit)="reserve()">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label for="title">Title:*</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="title"
                           name="titleField"
                           placeholder="What is this reservation for?"
                           required
                           maxlength="100"
                           pattern="[^<>;=]*"
                           oninvalid="setCustomValidity('These characters are not allowed: < > ; =')"
                           onchange="try{setCustomValidity('')}catch(e){}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label for="start">Start Time:</label>
                    <input type="text" readonly="readonly" class="form-control" id="start"
                           value="{{start.calendar()}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label for="end">End Time:</label>
                    <input type="text" readonly="readonly" class="form-control" id="end"
                           value="{{end.calendar()}}">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <button type="submit" class="btn btn-primary">Submit Reservation</button>
                <button [routerLink]="['', 'secure', 'search-results']" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
