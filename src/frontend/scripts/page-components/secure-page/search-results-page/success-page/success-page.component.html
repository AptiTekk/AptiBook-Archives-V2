<div class="container">

    <div class="row">
        <!-- Success Message Area -->
        <div class="col-xs-12 col-md-6 col-md-push-3">
            <div class="row">
                <div class="col-xs-12">
                    <img src="check.svg" class="center-block" width="100px"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-center" style="margin: 30px; font-weight: 300; font-family: 'Roboto', sans-serif">
                        Reservation Requested!
                    </h1>
                    <p class="text-center" style="margin: 30px; font-size: 20px;">Your Reservation of
                        <span style="font-weight: bold">{{reservation.resource.name}}</span>
                        for
                        <span style="font-weight: bold">{{reservation.title}}</span>
                        has been requested.
                    </p>

                    <hr/>

                    <button class="btn btn-primary center-block" [routerLink]="['', 'secure', 'dashboard']">
                        Return to Dashboard
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
