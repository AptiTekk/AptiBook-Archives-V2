<form id="registerForm" (submit)="onSubmit()">
    <div class="alert alert-danger" #alert *ngIf="alertMessage">{{alertMessage}}</div>
    <div class="form-group">
        <label for="emailAddressInput">Email Address:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-at"></i>
            </span>
            <input name="emailAddress" id="emailAddressInput" type="text" class="form-control"
                   [(ngModel)]="emailAddress"
                   required/>
        </div>
    </div>

    <div class="form-group">
        <label for="firstNameInput">First Name:</label>
        <input name="firstNameInput" id="firstNameInput" type="text" class="form-control" [(ngModel)]="firstName"
               required="required"/>
    </div>

    <div class="form-group">
        <label for="lastNameInput">Last Name:</label>
        <input name="lastNameInput" id="lastNameInput" type="text" class="form-control" [(ngModel)]="lastName"
               required="required"/>
    </div>

    <div class="form-group">
        <label for="passwordInput">Password:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-asterisk"></i>
            </span>
            <input name="password" id="passwordInput" type="password" class="form-control" [(ngModel)]="password" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-asterisk"></i>
            </span>
            <input name="confirmPasswordInput" id="confirmPasswordInput" type="password" class="form-control"
                   [(ngModel)]="confirmPassword" required/>
        </div>
    </div>

    <button class="btn btn-primary btn-large btn-block"
            [disabled]="!emailAddress || !firstName || !lastName || !password || !confirmPassword">Register
    </button>

    <hr/>

    <button [routerLink]="['', 'sign-in']" class="btn btn-default btn-block">Return to Sign In</button>
</form>
