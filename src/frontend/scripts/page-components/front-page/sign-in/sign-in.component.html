<form id="loginForm" [formGroup]="signInFormGroup" (submit)="onSubmit()">
    <alert #loginAlert [severity]="'danger'"></alert>

    <form-group [label]="'Email Address'"
                [group]="signInFormGroup"
                [controlName]="'emailAddress'"
                [faIconName]="'at'"
                [autoFocus]="true">
    </form-group>

    <form-group [label]="'Password'"
                [group]="signInFormGroup"
                [controlName]="'password'"
                [faIconName]="'asterisk'"
                [inputType]="'password'">
    </form-group>

    <div class="form-group">
        <button class="btn btn-primary btn-large btn-block" [disabled]="signInFormGroup.invalid">Sign In</button>
    </div>
</form>

<div class="form-group">
    <button class="btn btn-default btn-block" *ngIf="googleSignInUrl" (click)="onGoogleSignIn()">
        <img src="./google-sign-in.svg" height="18px"/>
    </button>
</div>

<hr/>

<button [routerLink]="['/register']" class="btn btn-default btn-block">Register</button>

<loader #loader></loader>
