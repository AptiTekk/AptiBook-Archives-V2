<form id="loginForm" (submit)="onSubmit()">
    <alert [message]="alertMessage" [severity]="'danger'"></alert>

    <div class="form-group">
        <label for="emailAddressInput">Email Address:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-at"></i>
            </span>
            <input name="emailAddress" id="emailAddressInput" type="text" class="form-control"
                   [(ngModel)]="emailAddress"/>
        </div>
    </div>

    <div class="form-group">
        <label for="passwordInput">Password:</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-asterisk"></i>
            </span>
            <input name="password" id="passwordInput" type="password" class="form-control" [(ngModel)]="password"/>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary btn-large btn-block" [disabled]="!emailAddress || !password">Sign In</button>
    </div>
</form>

<div class="form-group">
    <button class="btn btn-default btn-block" *ngIf="googleSignInUrl" (click)="onGoogleSignIn()">
        <img src="./google-sign-in.svg" height="18px"/>
    </button>
</div>

<hr/>

<div class="form-group">
    <button [routerLink]="['/register']" class="btn btn-default btn-block">Register</button>
</div>

<loader #loader></loader>
