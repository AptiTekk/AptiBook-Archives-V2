<ul class="nav nav-pills"
	[class.flex-column]="!horizontal"
	*ngIf="links">
	<li *ngFor="let link of links"
		class="nav-item">
		<a class="nav-link"
		   [routerLink]="link.path"
		   [routerLinkActive]="'active'"
		   [routerLinkActiveOptions]="{ exact: link.exact }">
			<span><i class="fa fa-{{link.icon}}"></i></span>
			{{link.label}}
		</a>
	</li>
</ul>

<ul class="nav nav-pills"
	[class.flex-column]="!horizontal"
	*ngIf="!links && navigationLinkComponents != null">
	<li *ngFor="let linkComponent of navigationLinkComponents"
		class="nav-item">
		<a class="nav-link"
		   [class.active]="linkComponent.active"
		   (click)="linkComponent.selected.emit()"
		   [style.cursor]="'pointer'">
			<span><i class="fa fa-{{linkComponent.icon}}"></i></span>
			{{linkComponent.label}}
		</a>
	</li>
</ul>
