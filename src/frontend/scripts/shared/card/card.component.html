<div class="card">
	<div class="card-header"
		 *ngIf="title">
		<h3 class="card-title">
			{{title}}
		</h3>
	</div>
	<div class="card-block">
		<ng-content select="at-card-block"></ng-content>
	</div>
	<div class="card-footer"
		 [class.hidden]="footer.length === 0">
		<ng-content select="at-card-footer"></ng-content>
	</div>
</div>
