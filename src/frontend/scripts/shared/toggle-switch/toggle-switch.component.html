<div class="switch btn btn-secondary" (click)="toggle()" [ngClass]="{on: on, off: !on}" [style.width]="switchWidth+'px'"
     data-toggle="toggle">
    <!--suppress HtmlFormInputWithoutLabel -->
    <div class="switch-group">
        <label class="btn btn-primary switch-on">
            {{onText}}
        </label>
        <label class="btn btn-secondary active switch-off">
            {{offText}}
        </label>
        <span class="switch-handle btn btn-secondary"></span>
    </div>
</div>
