<img *ngIf="!useUploader"
	 [src]="resource?.hasImage ? apiService.getApiUrlFromEndpoint('resources/' + resource.id + '/image') : noImagePlaceholder"
	 [style.width]="width ? width : '150px'"
	 [style.maxWidth]="maxWidth ? maxWidth : null"
	 draggable="false"/>
<image-uploader *ngIf="useUploader"
				[noImageSrc]="noImagePlaceholder"
				[currentImageUrl]="resource?.hasImage ? apiService.getApiUrlFromEndpoint('resources/' + resource.id + '/image') : null"></image-uploader>
