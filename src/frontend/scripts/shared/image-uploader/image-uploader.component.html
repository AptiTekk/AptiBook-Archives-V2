<div class="image-container">
	<img ng2FileDrop
		 class="image-preview"
		 (click)="openImageFileChooser()"
		 (fileOver)="fileOverImage = $event"
		 [ngClass]="{'file-over': fileOverImage}"
		 [uploader]="fileUploader"
		 [src]="imagePreviewSrc ? imagePreviewSrc : currentImageUrl ? currentImageUrl : noImageSrc"/>
	
	<a id="file-selector-icon"><span class="fa fa-folder-open text-primary"></span></a>
	
	<a id="trash-icon"
	   (click)="clearImage()"
	   *ngIf="hasImage()">
		<span class="fa fa-trash text-danger"></span>
	</a>
	
	<input ng2FileSelect
		   #imageUploadInput
		   [uploader]="fileUploader"
		   type="file"
		   style="display: none"/>
</div>
