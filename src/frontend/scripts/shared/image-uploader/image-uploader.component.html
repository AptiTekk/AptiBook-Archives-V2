<img ng2FileDrop
	 class="image-preview"
	 (click)="openImageFileChooser()"
	 [ngClass]="{'file-over-image': fileOverImage}"
	 (fileOver)="fileOverImage = $event"
	 [uploader]="fileUploader"
	 [src]="imagePreviewSrc ? imagePreviewSrc : currentImageUrl ? currentImageUrl : noImageSrc"/>
<i class="fa fa-folder-open text-primary image-preview-open-icon"></i>

<input ng2FileSelect
	   #imageUploadInput
	   [uploader]="fileUploader"
	   type="file"
	   style="display: none"/>
<span (click)="clearImage()"
	  class="image-preview-trash"
	  *ngIf="hasImage()">
    <i class="fa fa-trash text-danger"></i>
</span>
