<table #dataTableContainer class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead *ngIf="columns">
        <tr>
            <th *ngFor="let column of columns">
                {{column.title}}
            </th>
        </tr>
    </thead>
    <tbody *ngIf="columns">
        <tr *ngFor="let row of rows">
            <td *ngFor="let column of columns"
                [innerHtml]="getCellContentFromColumnByRow(column, row)">
            </td>
        </tr>
    </tbody>
</table>
