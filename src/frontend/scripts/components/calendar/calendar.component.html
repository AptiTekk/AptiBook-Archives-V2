<div style="height: 100%">
	<div id="header">
		<div class="col-xs-12 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
			<button id="prev"
			   (click)="goPrevious()">
				<i class="fa fa-angle-left"></i>
			</button>
			<h1 class="no-select">{{getTitle()}}</h1>
			<button id="next"
			   (click)="goNext()">
				<i class="fa fa-angle-right"></i>
			</button>
		</div>
	</div>
	<div id="body">
		<div #calendarContainer
			 class="calendar"
			 [ngClass]="{selectable: allowEventSelection}"
			 style="height: 100%"></div>
	</div>
</div>
