<ul class="nav nav-{{horizontal ? 'tabs' : 'list'}}">
	<li *ngFor="let link of links"
		[routerLinkActive]="'active'"
		[routerLinkActiveOptions]="{ exact: link.exact }">
		<a [routerLink]="link.path">
			<span><i class="fa fa-{{link.icon}}"></i></span>
			{{link.label}}
		</a>
	</li>
</ul>
