<modal [title]="title"
	   (onCancel)="onDecision(false)">
	<modal-body>
		{{message}}
	</modal-body>
	<modal-footer>
		<button class="btn btn-{{yesButtonColor}}"
				(click)="onDecision(true)">{{yesButtonLabel}}
		</button>
		<button class="btn btn-{{noButtonColor}}"
				(click)="onDecision(false)">{{noButtonLabel}}
		</button>
	</modal-footer>
</modal>
