<modal [title]="title">
	<modal-body>
		{{message}}
	</modal-body>
	<modal-footer>
		<button class="btn btn-{{yesButtonColor}}"
				(click)="onYes()">{{yesButtonLabel}}
		</button>
		<button class="btn btn-{{noButtonColor}}"
				(click)="onNo()">{{noButtonLabel}}
		</button>
	</modal-footer>
</modal>
