<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a [style.cursor]="nonInteractive ? 'default' : 'pointer'"
               [style.pointer-events]="nonInteractive ? 'none' : 'all'"
               [routerLink]="['', 'secure']" class="navbar-brand">
                <img src="logo.svg"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" *ngIf="!nonInteractive">
            <div id="header">
                <ul class="nav navbar-nav navbar-right" *ngIf="user != undefined">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span><i class="fa fa-user"></i></span>
                            {{user.fullname}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">
                                    <span><i class="fa fa-calendar"></i></span>
                                    My Reservations
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span><i class="fa fa-pencil"></i></span>
                                    My Account
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a (click)="onSignOut()" style="cursor:pointer;">
                                    <span><i class="fa fa-sign-out"></i></span>
                                    Sign Out
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
