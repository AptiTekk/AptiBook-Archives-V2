<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">
			<a (click)="toggle()">
				{{title}}
			</a>
		</h4>
	</div>
	<div class="panel-collapse collapse"
		 [@activated]="activated"
		 [class.in]="activated">
		<div class="panel-body">
			<ng-content></ng-content>
		</div>
	</div>
</div>
