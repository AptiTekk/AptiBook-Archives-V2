<div class="footer">
    <div class="container-fluid">
        <!-- Info Button & Copyright (Large Screens) -->
        <div class="hidden-xs col-sm-6">
            <p>
                <span class="no-decoration">
                    <a (click)="infoModal.openModal()">
                        <span><i class="fa fa-info-circle"></i></span>
                    </a>
                </span>
                | Crafted with <span class="fa fa-heartbeat"></span> by AptiTekk, LLC.
            </p>
        </div>

        <!-- Info Button & Copyright (Small Screens) -->
        <div class="hidden-sm hidden-md hidden-lg col-xs-6">
            <p>
                <span class="no-decoration">
                    <a (click)="infoModal.openModal()">
                        <span><i class="fa fa-info-circle"></i></span>
                    </a>
                </span>
                | <span class="fa fa-copyright"></span> AptiTekk, LLC.
            </p>
        </div>

        <!-- Help Button -->
        <div class="col-xs-6">
            <p>
                <span class="pull-right">
                    <a (click)="helpModal.openModal()">
                        <span><i class="fa fa-question-circle"></i>
                        </span> Need Help?
                    </a>
                </span>
            </p>
        </div>
    </div>
</div>

<!-- Modals (Need to be outside of footer for z-index to work properly.) -->
<info-modal #infoModal></info-modal>
<help-modal #helpModal></help-modal>
