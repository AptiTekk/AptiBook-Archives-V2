<form id="loginForm" (submit)="onSubmit()">
    <div class="alert alert-danger" #alert *ngIf="alertMessage">{{alertMessage}}</div>
    <div class="form-group">
        <label for="emailAddressInput">Email Address:</label>
        <input name="emailAddress" id="emailAddressInput" type="text" class="form-control" [(ngModel)]="emailAddress"/>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input name="password" id="passwordInput" type="password" class="form-control" [(ngModel)]="password"/>
    </div>

    <button class="btn btn-primary btn-large btn-block" [disabled]="!emailAddress || !password">Sign In</button>

    <hr/>

    <button [routerLink]="['', 'register']" class="btn btn-default btn-block">Register</button>

</form>
