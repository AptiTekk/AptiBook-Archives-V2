<div class="texture-bg" style="height: 100%">
    <div class="container-fluid" style="min-height: 100vh; padding-left: 0; padding-right: 0;">
        <div id="wrapper">
            <div id="verticalSpacer">
                <div id="horizontalSpacer">
                    <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                        <div class="row" style="padding-bottom:15px">
                            <div class="containerColumn col-xs-12 col-md-8 col-md-offset-2" id="logoColumn">
                                <a href="#" [routerLink]="['']">
                                    <img src="logo.png" style="width:100%;"/>
                                </a>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:50px;">
                            <div class="containerColumn col-xs-12 col-md-8 col-md-offset-2" id="contentColumn">
                                <div style="border: 1px dotted #ddd; border-radius: 3px; text-align: center; font-size: 18px; margin-bottom: 10px;">
                                    &nbsp;{{tenantSlug}}&nbsp;
                                </div>
                                <router-outlet></router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
