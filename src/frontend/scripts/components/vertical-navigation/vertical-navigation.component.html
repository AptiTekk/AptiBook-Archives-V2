<ul class="nav nav-list">
    <li *ngFor="let link of links" [routerLinkActive]="'active'">
        <a [routerLink]="link.path">
            <span><i class="fa fa-{{link.icon}}"></i></span>
            {{link.label}}
        </a>
    </li>
</ul>
