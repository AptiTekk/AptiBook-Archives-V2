<div class="navigation-block"
	 *ngIf="label || icon"
	 [class.collapsible]="!link && canCollapse"
	 [class.expanded]="!link && (expanded || !canCollapse)"
	 [class.collapsed]="!link && (!expanded && canCollapse)"
	 [class.link]="link"
	 [class.group]="!link"
	 [class.active]="link && active"
	 (click)="onClick()">
	<i *ngIf="children?.length > 0 && canCollapse"
	   class="fa"
	   style="width: 10px;"
	   [class.fa-caret-down]="expanded"
	   [class.fa-caret-right]="!expanded"></i>
	<i *ngIf="icon"
	   class="fa fa-{{icon}}"></i> {{label ? label : ''}}
</div>
<div class="navigation-children"
	 [class.expanded]="expanded || !canCollapse"
	 [class.collapsed]="!expanded && canCollapse"
	 [class.root]="!parent">
	<ng-content></ng-content>
</div>
