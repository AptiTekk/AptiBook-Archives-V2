<div class="panel panel-{{type}}">
    <div class="panel-heading" *ngIf="title != undefined">
        <h3 class="panel-title">
            {{title}}
        </h3>
    </div>
    <div class="panel-body">
        <ng-content select="panel-body"></ng-content>
    </div>
</div>
