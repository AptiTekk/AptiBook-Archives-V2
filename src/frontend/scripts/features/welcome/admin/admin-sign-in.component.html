<form id="loginForm"
	  [formGroup]="signInFormGroup"
	  (submit)="onSubmit()">
	<alert #loginDangerAlert
		   [severity]="'danger'"></alert>
	<alert #loginInfoAlert></alert>
	
	<h3 id="title"
		class="text-center"><i class="fa fa-lock"></i> Admin Sign In</h3>
	<hr/>
	
	<form-group #passwordField
				[control]="signInFormGroup.controls['password']"
				[label]="'Password'"
				[faIconName]="'asterisk'"
				[inputType]="'password'">
	</form-group>
	
	<div class="form-group">
		<button class="btn btn-primary btn-large btn-block"
				[disabled]="signInFormGroup.invalid"
				[at-analytics]="{category: 'Welcome - Admin Sign In', action: 'ClickSignIn'}">
			Sign In
		</button>
	</div>
</form>

<hr/>

<button [routerLink]="['', 'sign-in']"
		class="btn btn-secondary btn-block"
		[at-analytics]="{category: 'Welcome - Admin Sign In', action: 'ClickReturnToSignIn'}">
	Return to Sign In
</button>
