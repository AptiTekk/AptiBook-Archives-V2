<form id="loginForm"
	  [formGroup]="signInFormGroup"
	  (submit)="onSubmit()">
	<alert #loginDangerAlert
		   [severity]="'danger'"></alert>
	<alert #loginInfoAlert></alert>
	
	<form-group [control]="signInFormGroup.controls['emailAddress']"
				[label]="'Email Address'"
				[faIconName]="'at'"
				[autoFocus]="true">
	</form-group>
	
	<form-group [control]="signInFormGroup.controls['password']"
				[label]="'Password'"
				[faIconName]="'asterisk'"
				[inputType]="'password'">
	</form-group>
	
	<div class="form-group">
		<button class="btn btn-primary btn-large btn-block"
				[disabled]="signInFormGroup.invalid"
				angulartics2On="click"
				[angularticsCategory]="'Welcome - Sign In'"
				[angularticsEvent]="'ClickSignIn'">
			Sign In
		</button>
	</div>
</form>

<div class="form-group"
	 *ngIf="googleSignInUrl">
	<button class="btn btn-secondary btn-block"
			(click)="onGoogleSignIn()"
			angulartics2On="click"
			[angularticsCategory]="'Welcome - Sign In'"
			[angularticsEvent]="'ClickGoogleSignIn'">
		<img src="./google-sign-in.svg"
			 height="18px"/>
	</button>
</div>
