<form id="loginForm"
	  [formGroup]="signInFormGroup"
	  (submit)="onSubmit()">
	<alert #loginDangerAlert
		   [severity]="'danger'"></alert>
	<alert #loginInfoAlert></alert>
	
	<form-group [control]="signInFormGroup.controls['emailAddress']"
				[label]="'Email Address'"
				[faIconName]="'at'"
				[autoFocus]="true">
	</form-group>
	
	<form-group [control]="signInFormGroup.controls['password']"
				[label]="'Password'"
				[faIconName]="'asterisk'"
				[inputType]="'password'">
	</form-group>
	
	<div class="form-group">
		<button class="btn btn-primary btn-large btn-block"
				[disabled]="signInFormGroup.invalid">Sign In
		</button>
	</div>
</form>

<div class="form-group"
	 *ngIf="googleSignInUrl">
	<button class="btn btn-default btn-block"
			(click)="onGoogleSignIn()">
		<img src="./google-sign-in.svg"
			 height="18px"/>
	</button>
</div>

<hr/>

<button [routerLink]="['', 'register']"
		class="btn btn-default btn-block">
	Register
</button>
<br/>
<a href="#"
   style="color: #666"
   [routerLink]="['', 'forgot-password']"><i class="fa fa-question-circle"></i> Forgotten Password</a>
<a href="#"
   class="pull-right"
   style="color: #666"
   [routerLink]="['', 'sign-in', 'admin']"><i class="fa fa-lock"></i> Admin Sign In</a>
