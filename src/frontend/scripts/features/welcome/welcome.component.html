<div class="container-fluid">
	<div id="main-row" class="row align-items-center justify-content-center vh-100">
		<div class="col col-md-5 col-lg-4 col-xl-3">
			<div id="logo-row"
				 class="row">
				<div id="logo-container"
					 class="w-100">
					<a href="#"
					   [routerLink]="['sign-in']">
						<img src="../../../resources/images/logo.svg"/>
					</a>
				</div>
			</div>
			<div id="content-row"
				 class="row">
				<div id="content-container"
					 class="w-100">
					<div id="slug-container"
						 *ngIf="tenant?.name != undefined">
						{{tenant?.name}}
					</div>
					<router-outlet></router-outlet>
				</div>
			</div>
		</div>
	</div>
</div>
<at-footer [includeSpacer]="false"></at-footer>
