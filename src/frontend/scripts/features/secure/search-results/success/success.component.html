<div class="container">
	
	<div class="row justify-content-center pt-3">
		<!-- Success Message Area -->
		<div class="col-12 col-lg-6">
			<img src="check.svg"
				 class="center-block d-flex mx-auto"
				 width="100px"/>
			
			<div class="row">
				<div class="col-12">
					<h1 class="text-center mt-3"
						style="font-weight: 300; font-family: 'Roboto', sans-serif">
						Reservation Requested!
					</h1>
					<p class="text-center"
					   style="font-size: 20px;">Your Reservation of
						<span style="font-weight: bold">{{reservation.resource.name}}</span>
												for
						<span style="font-weight: bold">{{reservation.title}}</span>
												has been requested.
					</p>
					
					<hr/>
					
					<button class="btn btn-primary d-flex mx-auto"
							[routerLink]="['', 'secure', 'dashboard']">
						Return to Dashboard
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
