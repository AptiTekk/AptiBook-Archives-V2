<div class="container">
	
	<div class="row pt-3">
		<!-- Sidebar with Resource name and image -->
		<div class="col-12 col-md-4">
			<at-card class="resource-details-card">
				<at-card-block>
					<resource-image [resource]="resource"></resource-image>
					<h3>{{resource.name}}</h3>
					<hr/>
					Category: <span style="font-weight: bold">{{resource.resourceCategory.name}}</span>
				</at-card-block>
			</at-card>
		</div>
		
		<!-- Form Content Area -->
		<div class="col-12 col-md-8">
			<form (ngSubmit)="reserve()"
				  [formGroup]="formGroup">
				<at-card [title]="'Reservation Details'">
					<at-card-block>
						<form-group [control]="formGroup.controls['title']"
									[label]="'Title *'"
									[placeholder]="'What is this reservation for?'"
									[errorMessages]="
                                        {
                                        required: 'This is required.',
                                        pattern: 'These characters are not allowed: < > ; =',
                                        maxlength: 'This must be 100 characters or less.'
                                        }">
						</form-group>
						<div class="form-group">
							<label for="start">Start Time:</label>
							<input type="text"
								   readonly="readonly"
								   class="form-control"
								   id="start"
								   value="{{start.calendar()}}">
						</div>
						<div class="form-group">
							<label for="end">End Time:</label>
							<input type="text"
								   readonly="readonly"
								   class="form-control"
								   id="end"
								   value="{{end.calendar()}}">
						</div>
					</at-card-block>
					<at-card-footer>
						<button class="btn btn-primary"
								[disabled]="formGroup.invalid">
							Submit Reservation
						</button>
						<button [routerLink]="['', 'secure', 'search-results']"
								class="btn btn-secondary"
								type="button">
							Go Back
						</button>
					</at-card-footer>
				</at-card>
			</form>
		</div>
	</div>
</div>
