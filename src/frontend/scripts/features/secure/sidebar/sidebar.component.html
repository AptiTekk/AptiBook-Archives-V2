<div id="sidebar"
	 (swiperight)="onSwipeRight()"
	 (swipeleft)="onSwipeLeft()"
	 [class.closed]="!swipedOpen">
	<div id="notifications"
		 [class.unread]="unreadNotifications.length > 0"
		 [routerLink]="['', 'secure', 'account', 'notifications']">
		<i class="fa fa-bell"
		   aria-hidden="true"></i>
		<span id="notifications-count-label">{{unreadNotifications.length + ' Unread'}}</span>
	</div>
	
	<div id="content">
		<div class="navigation-link"
			 [routerLink]="['', 'secure', 'dashboard']"
			 [routerLinkActive]="'active'" [innerHTML]="DASHBOARD_ICON">
		</div>
		<div class="navigation-link"
			 [routerLink]="['', 'secure', 'account']"
			 [routerLinkActive]="'active'" [innerHTML]="ACCOUNT_ICON">
		</div>
		<div class="navigation-link"
			 [routerLink]="['', 'secure', 'management']"
			 [routerLinkActive]="'active'" [innerHTML]="MANAGEMENT_ICON">
		</div>
		<div class="navigation-link"
			 [routerLink]="['', 'secure', 'configuration']"
			 [routerLinkActive]="'active'" [innerHTML]="CONFIGURATION_ICON">
		</div>
	</div>
	
	<div id="user">
		<i class="fa fa-user"
		   aria-hidden="true"></i>
		
		<span id="user-name">{{user?.fullName}}</span>
		
		<button id="sign-out-button"
				(click)="onSignOut()"
				class="btn-none">
			<i class="fa fa-sign-out"
			   aria-hidden="true"></i>
		</button>
	</div>
</div>
