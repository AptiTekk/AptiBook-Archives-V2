<div id="toggle">
	{{label}}
	<span id="toggles">
		<span class="fa fa-envelope"
			  (click)="onToggleEmail()"
			  [class.enabled]="notificationToggles.emailEnabled"
			  [class.disabled]="!notificationToggles.emailEnabled"
			  angulartics2On="click"
			  [angularticsCategory]="'Account - Notifications'"
			  [angularticsEvent]="notificationToggles.emailEnabled ? 'DisableEmailNotification' : 'EnableEmailNotification'"
			  [angularticsProperties]="{label: label}"></span>
	</span>
</div>
