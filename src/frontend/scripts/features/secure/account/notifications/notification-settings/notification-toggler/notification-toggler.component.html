<div id="toggle">
	{{label}}
	<span id="toggles">
		<span class="fa fa-envelope"
			  (click)="onToggleEmail()"
			  [class.enabled]="notificationToggles.emailEnabled"
			  [class.disabled]="!notificationToggles.emailEnabled"></span>
	</span>
</div>
