<div class="container-fluid h-100">
	<div class="row no-gutters h-100">
		
		<!-- Filter Section -->
		<div class="col-12 col-lg-3">
			<calendar-header>
			</calendar-header>
			<h4 class="pt-3">Category Filters</h4>
			<hr/>
			<div class="form-group"
				 *ngFor="let resourceCategory of resourceCategories">
				<at-checkbox [(ngModel)]="resourceCategory.enabled"
							 (valueChanged)="updateEnabledResourceCategories()"
							 [label]="resourceCategory.name">
				</at-checkbox>
			</div>
		</div>
		
		<!-- Calendar Section -->
		<div class="col-12 col-lg-9 pb-3 pb-sm-0 h-100"
			 style="overflow-y: hidden;">
			<calendar [eventFeedEndpoint]="'reservations'"
					  [hiddenStatuses]="['rejected', 'cancelled']"
					  [filterByUsers]="filterOnlyUsersEvents ? [currentUser] : null"
					  [filterByResourceCategories]="enabledResourceCategories"
					  [filterByUserGroupOwners]="userGroupOwnerFilter"
					  (eventSelected)="reservationInfoModal.display($event)"></calendar>
		</div>
	</div>
</div>
<reservation-info-modal #reservationInfoModal></reservation-info-modal>
