<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<at-card id="categories-card"
					 [noTopBorder]="true">
				<at-card-header>
					<ul class="nav nav-tabs card-header-tabs">
						<li class="nav-item"
							*ngFor="let sectionLink of sectionLinks">
							<a class="nav-link"
							   [routerLink]="sectionLink.path"
							   [routerLinkActive]="'active'">
								{{sectionLink.label}}
							</a>
						</li>
					</ul>
				</at-card-header>
				<at-card-block>
					<div *ngIf="currentPermissionGroup != undefined">
						<div *ngFor="let permission of currentPermissionGroup.permissions">
							<div class="row pb-3">
								<div class="col-12">
									<h3>{{permission.name}}</h3>
									<hr/>
								</div>
								<div class="col-12 col-md-6">
									<p [innerHTML]="permission.description"></p>
								</div>
								<div class="col-6 col-md-3">
									<at-card [title]="'Assigned Users'"
											 [noTopBorder]="true">
										<at-card-block>
											<ul *ngIf="userAssignments != undefined">
												<li *ngFor="let user of userAssignments[currentPermissionGroup.key][permission.key]">
													{{user.emailAddress}}
												</li>
											</ul>
											<p *ngIf="userAssignments == undefined || userAssignments[currentPermissionGroup.key][permission.key]?.length == 0">
												No Users are assigned.
											</p>
										</at-card-block>
										<at-card-footer>
											<button class="btn btn-secondary">
												Change Assignments
											</button>
										</at-card-footer>
									</at-card>
								</div>
								<div class="col-6 col-md-3">
									<at-card [title]="'Assigned Groups'"
											 [noTopBorder]="true">
										<at-card-block>
											<ul *ngIf="userGroupAssignments != undefined">
												<li *ngFor="let userGroup of userGroupAssignments[currentPermissionGroup.key][permission.key]">
													{{userGroup.name}}
												</li>
											</ul>
											<p *ngIf="userGroupAssignments == undefined || userGroupAssignments[currentPermissionGroup.key][permission.key].length == 0">
												No User Groups are assigned.
											</p>
										</at-card-block>
										<at-card-footer>
											<button class="btn btn-secondary">
												Change Assignments
											</button>
										</at-card-footer>
									</at-card>
								</div>
							</div>
						</div>
					</div>
				</at-card-block>
			</at-card>
		</div>
	</div>
</div>
