<ol class="breadcrumb">
	<li class="active">Configuration</li>
	<li class="active">Permissions</li>
</ol>

<div class="container-fluid">
	<panel [type]="'default'"
		   *ngFor="let permissionGroup of permissionGroups">
		<panel-body>
			<div class="row">
				<div class="col-xs-12">
					<h2>{{permissionGroup.name}}</h2>
					<hr/>
					<div class="row"
						 *ngFor="let permissionDetails of permissionGroup.details">
						<div class="col-xs-12 col-md-6">
							<h3>{{permissionDetails.name}}</h3>
							<p [innerHTML]="permissionDetails.description"></p>
						</div>
						<div class="col-xs-6 col-md-3">
							<panel [type]="'default'"
								   [title]="'Assigned Users'">
								<panel-body>
									<ul *ngIf="userPermissionAssignments">
										<li *ngFor="let user of userPermissionAssignments[permissionDetails.permission.descriptor]">
											{{user.emailAddress}}
										</li>
									</ul>
								</panel-body>
							</panel>
						</div>
						<div class="col-xs-6 col-md-3">
							<panel [type]="'default'"
								   [title]="'Assigned Groups'">
							
							</panel>
						</div>
					</div>
				</div>
			</div>
		</panel-body>
	</panel>
</div>
