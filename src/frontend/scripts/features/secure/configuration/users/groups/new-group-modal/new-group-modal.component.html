<modal #modal
	   [title]="'New User Group'"
	   [cancelButtonLabel]="'Cancel'"
	   [submitButtonLabel]="'Add User Group'"
	   [submitButtonDisabled]="formGroup.invalid"
	   (onSubmit)="onGroupSubmitted()">
	<modal-body>
		<alert [severity]="'danger'"></alert>
		
		<form [formGroup]="formGroup">
			<form-group [control]="formGroup.controls['name']"
						[label]="'Name'"
						[errorMessages]="
                            {
                            required: 'This is required.',
                            pattern: 'These characters are not allowed:  < > ; =',
                            maxlength: 'This must be 30 characters or less.'
                            }">
			</form-group>
			
			<label *ngIf="allUserGroups?.children?.length > 0"
				   class="control-label">Parent User Group</label>
			<tree #tree
				  formControlName="parent">
			</tree>
		</form>
	</modal-body>
</modal>
