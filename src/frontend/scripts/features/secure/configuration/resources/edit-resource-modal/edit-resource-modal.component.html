<modal [title]="'Editing Resource \'' + resource?.name + '\''"
	   [cancelButtonLabel]="'Cancel'"
	   [submitButtonLabel]="'Save Resource'"
	   [submitButtonDisabled]="formGroup.invalid"
	   (onSubmit)="onSubmitted()"
	   (onCancel)="close()">
	<modal-body>
		<form [formGroup]="formGroup">
			<div class="row">
				<div class="col-6 col-sm-4 col-md-3">
					<resource-image [resource]="resource"
									[useUploader]="true"></resource-image>
				</div>
				<div class="col-12 col-sm-8 col-md-9">
					<form-group [control]="formGroup.controls['name']"
								[label]="'Name'"
								[placeholder]="'Must be unique'"
								[errorMessages]="
                                    {
                                    required: 'This is required.',
                                    pattern: 'These characters are not allowed:  < > ; =',
                                    maxlength: 'This must be 30 characters or less.',
                                    isUnique: 'A Resource by this name already exists!'
                                    }">
					</form-group>
					<div class="form-group">
						<at-checkbox formControlName="needsApproval"
									 [label]="'Reservations Require Approval'">
						</at-checkbox>
					</div>
					<div class="form-group">
						<label>Which User Group owns this Resource?</label>
						<tree [selectable]="true"
							  formControlName="owner">
						</tree>
					</div>
				</div>
			</div>
		</form>
	</modal-body>
</modal>
