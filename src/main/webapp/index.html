<html>
<head>
    <title>AptiBook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        var pathSplit = window.location.pathname.split('/');
        document.write("<base href='/" + (pathSplit.length >= 2 ? pathSplit[1] : "") + "' />");
    </script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192"/>
    <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16"/>
    <link rel="manifest" href="favicons/manifest.json"/>
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg"/>
    <link rel="shortcut icon" href="favicons/favicon.ico"/>
    <meta name="msapplication-config" content="favicons/browserconfig.xml"/>
    <meta name="theme-color" content="#ffffff"/>

    <!--suppress CommaExpressionJS -->
    <script type="text/javascript">
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-46481658-2', 'auto');
        ga('send', 'pageview');
    </script>

    <style type="text/css">
        body > app:empty {
            background-color: rgba(66, 114, 183, 0.3);
        }

        #loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            opacity: 0;
            pointer-events: none;
            transition: opacity linear 0.5s;
        }

        app:empty + #loading {
            opacity: 1;
        }

        #loading-background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-image: url('splashscreen/background.jpg');
            background-position: bottom center;
            background-size: cover;
            background-repeat: no-repeat;

            z-index: 10000;

            animation: fadein 1s;
        }

        #loading-color-overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 10001;

            background-color: rgba(66, 114, 183, 0.3);
        }

        #loading-foreground {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 10002;

            background: url('splashscreen/logo.svg') no-repeat center center;
            background-size: 15% !important;

            animation: fadein 1s;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<app></app>

<div id="loading">
    <div id="loading-background">
    </div>
    <div id="loading-color-overlay">
    </div>
    <div id="loading-foreground">
    </div>
</div>
<script type="text/javascript" src="/packed/scripts/polyfills.bundle.js"></script>
<script type="text/javascript" src="/packed/scripts/vendor.bundle.js"></script>
<script type="text/javascript" src="/packed/scripts/main.bundle.js"></script>
</body>
</html>
