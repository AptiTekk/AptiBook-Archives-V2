    <style type="text/css">
        body > app:empty {
            background-color: rgba(66, 114, 183, 0.3);
        }

        #loading {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            opacity: 0;
            pointer-events: none;
            transition: opacity linear 0.5s;
        }

        app:empty + #loading {
            opacity: 1;
        }

        #loading-background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: url('static/splashscreen/background.jpg') no-repeat bottom center;
            background-size: cover;

            z-index: 10000;

            animation: fadein 1s;
        }

        #loading-color-overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 10001;

            background-color: rgba(66, 114, 183, 0.3);
        }

        #loading-foreground {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 10002;

            background: url('static/splashscreen/logo.svg') no-repeat center center;
            background-size: 15% !important;

            animation: fadein 1s;
        }

        @media (max-width: 767px) {

            #loading-foreground {
                background-size: 50% !important;
            }

        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<app></app>

<div id="loading">
    <div id="loading-background">
    </div>
    <div id="loading-color-overlay">
    </div>
    <div id="loading-foreground">
    </div>
</div>

</body>
