spring.profiles.active=production
server.display-name=AptiBook
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=com.aptitekk.aptibook.core.domain.hibernate.CustomImplicitNamingStrategy
spring.jpa.hibernate.use-new-id-generator-mappings=true
liquibase.change-log=classpath:/liquibase/db.changelog.xml